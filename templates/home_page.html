<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

</head>

<body>

<div class="container mt-4">
    <h2>Students List</h2>

    <!-- Search bar -->
    <div class="form-group mt-4">
        <input type="text" id="searchName" class="form-control" placeholder="Search by name">
        <button class="btn btn-primary mt-2" onclick="searchStudents()">Search</button>
    </div>

    <!-- Add student form -->
    <div class="card mt-4">
        <div class="card-header">Add a New Student</div>
        <div class="card-body">
            <form id="addStudentForm">
                <div class="form-group">
                    <label for="name">Student Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Student Name" required>
                </div>
                <div class="form-group">
                    <label for="birth_date">Birth Date:</label>
                    <input type="date" class="form-control" id="birth_date" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Student</button>
            </form>
        </div>
    </div>

    <!-- List of students in a table -->
    <h4 class="mt-4">List of students:</h4>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Student Id</th>
                <th>Name</th>
                <th>Birth Date</th>
                <th>Course Name</th>
                <th>Photo</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="studentsList">
            <!-- Rows will be populated by jQuery -->
        </tbody>
    </table>
</div>

<!-- Edit student modal -->
<div class="modal" tabindex="-1" role="dialog" id="editStudentModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Student</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="editStudentForm">
            <input type="hidden" id="editStudentId">
            <div class="form-group">
                <label for="editStudentName">Name:</label>
                <input type="text" class="form-control" id="editStudentName" required>
            </div>
            <div class="form-group">
                <label for="editStudentBirthDate">Birth Date:</label>
                <input type="date" class="form-control" id="editStudentBirthDate" required>
            </div>
            <div class="form-group">
                <label for="editStudentCourseName">Course Name:</label>
                <input type="text" class="form-control" id="editStudentCourseName">
            </div>
            <div class="form-group">
                <label for="editStudentPhoto">Photo:</label>
                <input type="file" class="form-control" id="editStudentPhoto" accept="image/*">
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" onclick="submitEditStudent()">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script>
    // Update student
    function updateStudent(id) {
        // Fetch the current details of the student to pre-populate the form.
        // This assumes you have a backend route to get details of a single student.
        $.getJSON(`/students/${id}`, function(data) {
            $('#editStudentId').val(data.student_id);
            $('#editStudentName').val(data.name);
            $('#editStudentBirthDate').val(data.birth_date);
            $('#editStudentCourseName').val(data.course_name);
            $('#editStudentPhoto').val(data.photo_url);
            $('#editStudentModal').modal('show');
        });
    }

    function submitEditStudent() {
        const updatedStudent = {
            name: $('#editStudentName').val(),
            birth_date: $('#editStudentBirthDate').val(),
            course_name: $('#editStudentCourseName').val(), 
            photo_url: $('#editStudentPhoto').val()
        };

        const studentId = $('#editStudentId').val();

        $.ajax({
            url: `/students/${studentId}`,
            type: 'PATCH',
            data: JSON.stringify(updatedStudent),
            contentType: 'application/json',
            success: function() {
                $('#editStudentModal').modal('hide');
                fetchStudents();
            }
        });
    }

    // Search students by name
    function searchStudents() {
        const name = $('#searchName').val();
        $.getJSON(`/students/search?name=${name}`, function(data) {
            $('#studentsList').empty();
            data.students.forEach(student => {
                const photoUrl = student.photo_url || '/static/images/placeholder.png'; // Use a local placeholder image
                $('#studentsList').append(`
                    <tr>
                        <td>${student.student_id}</td>
                        <td>${student.name}</td>
                        <td>${student.birth_date}</td>
                        <td>${student.course_name || 'N/A'}</td>
                        <td><img src="${photoUrl}" alt="Student Photo" width="50" height="50"></td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="updateStudent(${student.student_id})">Update</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteStudent(${student.student_id})">Delete</button>
                        </td>
                    </tr>
                `);
            });
        });
    }

    // Fetch all students and display them
    function fetchStudents() {
        $.getJSON('/students', function(data) {
            $('#studentsList').empty();
            data.students.forEach(student => {
                const photoUrl = student.photo_url || '/static/images/placeholder.png'; // Use a local placeholder image
                $('#studentsList').append(`
                    <tr>
                        <td>${student.student_id}</td>
                        <td>${student.name}</td>
                        <td>${student.birth_date}</td>
                        <td>${student.course_name || 'N/A'}</td>
                        <td><img src="${photoUrl}" alt="Student Photo" width="50" height="50"></td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="updateStudent(${student.student_id})">Update</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteStudent(${student.student_id})">Delete</button>
                        </td>
                    </tr>
                `);
            });
        });
    }

    // Add new student
    $('#addStudentForm').on('submit', function(e) {
        e.preventDefault();
        const newStudent = {
            name: $('#name').val(),
            birth_date: $('#birth_date').val(),
            course_name: $('#course_name').val(),
            photo_url: $('#photo_url').val()
        };
        $.ajax({
            url: '/students',
            type: 'POST',
            data: JSON.stringify(newStudent),
            contentType: 'application/json',
            success: function() {
                fetchStudents();
                $('#addStudentForm')[0].reset();
            }
        });
    });

    // Delete student
    function deleteStudent(id) {
        if (confirm('Are you sure you want to delete this student?')) {
            $.ajax({
                url: `/students/${id}`,
                type: 'DELETE',
                success: function() {
                    fetchStudents();
                }
            });
        }
    }

    // Initial fetch
    fetchStudents();


</script>
</body>
</html>
